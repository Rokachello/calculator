<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
<div id="container">
    <div id="calculator">

        <div id="top-part">  
            <div id="screen">
                <p class="calculation"> </p>
                <p class="content"> </p>
            </div>
        </div>

        <div id="bottom-part"> 
            
            <div class="column" id="first">
                <div class="button ">AC</div>
                <div class="button num">7</div>
                <div class="button num">4</div>
                <div class="button num">1</div>
                <div class="button num">0</div>
            </div>
            <div class="column" id="second">
                <div class="button operation">%</div>
                <div class="button num">8</div>
                <div class="button num">5</div>
                <div class="button num">2</div>
                <div class="button ">,</div>
            </div>
            <div class="column" id="third">
                <div class="button operation">x</div>
                <div class="button num">9</div>
                <div class="button num">6</div>
                <div class="button num">3</div>
                <div class="button ">+/−</div>
            </div>
            <div class="column" id="fifth">
                <div class="button operation">÷</div>
                <div class="button operation">−</div>
                <div class="button operation">+</div>
                <div class="big-button ">=</div>
                
            </div>
        
        </div>
    </div>
</div>

<div class="num"> 33 </div>
    
</body>
</html>
